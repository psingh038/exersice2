<!DOCTYPE html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <script src="app.js"></script>
	<link rel="stylesheet" href="styles.css">
<body>
  <div flex="100" style="width:100%;height:100%; overflow-y: hidden;">
    <div class="container">
      <p><label id="new-task-label" for="new-task" style="display: block; margin: 0 0 20px"><b>Add Item</b></label> <input id="new-task" type="text"> <button>Add</button></p>
      <h3><b>Todo</b></h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"> <label>Pay Bills</label> <input type="text"> <button class="edit">Edit</button> <button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"> <label>Go Shopping</label> <input type="text" value="Go Shopping"> <button class="edit">Save</button> <button class="delete">Delete</button></li>
      </ul>
      <h3><b>Completed</b></h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked> <label>See the Doctor</label> <input type="text"> <button class="edit">Edit</button> <button class="delete">Delete</button></li>
      </ul>
    </div>
  </div>
</body>
</head>
</html>
